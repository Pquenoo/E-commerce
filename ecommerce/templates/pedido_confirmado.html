<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pedido Confirmado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mensagem {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }

        .mensagem h1 {
            color: #28a745;
            margin-bottom: 20px;
        }

        .mensagem p {
            font-size: 18px;
            color: #333;
            line-height: 1.5;
        }

        .mensagem a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .mensagem a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="mensagem">
        <h1>✅ Pedido Confirmado!</h1>
        <p>Seu pedido será entregue no endereço:</p>
        <p>
            <strong>Rua:</strong> {{ rua }}<br>
            <strong>Número:</strong> {{ numero }}<br>
            <strong>CEP:</strong> {{ cep }}<br>
            <strong>Bairro:</strong> {{ bairro }}<br>
            {% if complemento %}
                <strong>Complemento:</strong> {{ complemento }}<br>
            {% endif %}
        </p>
        <p>O prazo de entrega é de até <strong>5 dias úteis</strong>.</p>
        <a href="{{ url_for('vitrine') }}">Voltar para a Vitrine</a>
    </div>
</body>
</html>
