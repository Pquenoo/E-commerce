<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Vitrine de Produtos</title>



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #080707;
            min-height: 100vh;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        header {
            max-width: 1200px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #23bde4;
            margin: 0;
            font-size: 1.8rem;
           animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 8px #00ffc8; }
            50% { text-shadow: 0 0 20px #00ffc8; }
        }

        .carrinho-link {
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 12px;
            border: 2px solid #007bff;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
        }

        .carrinho-link:hover {
            background-color: #007bff;
            color: rgb(255, 255, 255);
            text-decoration: none;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .produto {
            background-color: #e5e2e2;
            border: 1px solid #1f1f1f;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .produto h2 {
            margin: 0 0 10px;
            font-size: 20px;
        }

        .produto p {
            font-size: 16px;
            color: #000000;
        }

        .produto a {
            margin-top: auto;
            padding: 10px;
            background-color: #367e47;
            color: rgb(43, 255, 0);
            text-align: center;
            text-decoration: none;
            border-radius: 7px;
            transition: background-color 0.3s;
        }

        .produto a:hover {
            background-color: #218838;
        }
    </style>


    <style>
        .botao-verde {
            background-color: #367e47;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            display: inline-block;
            font-size: 16px;
            border: none;
            transition: background-color 0.3s;
        }

        .botao-verde:hover {
            background-color: #367e47;
        }
    </style>
</head>
<body>
    <header>
        <h1>üõçÔ∏è Vitrine de Produtos</h1>


        <a href="{{ url_for('perfil', usuario=current_user.username) }}" class="btn btn-success">
            Voltar para o Perfil
        </a>

        <a class="carrinho-link" href="{{ url_for('ver_carrinho') }}">üõí Ver Carrinho</a>
    </header>

    {% if produtos %}
        <div class="grid-container">
            {% for produto in produtos %}
                <div class="produto">
                    <h2>{{ produto.nome }}</h2>
                    <p>Pre√ßo: R$ {{ "%.2f"|format(produto.valor) }}</p>
                    <a href="{{ url_for('adicionar_carrinho', produto_id=produto.id) }}">Adicionar ao Carrinho</a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p style="text-align:center;">Nenhum produto dispon√≠vel.</p>
    {% endif %}
</body>
</html>
