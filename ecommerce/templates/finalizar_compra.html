<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Finalizar Compra</title>
    <style>
           body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
             background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    background-size: 400% 400%;
    animation: gradienteAnimado 15s ease infinite;
    border-radius: 8px;
}

        @keyframes gradienteAnimado {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #ffffff;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            margin-top: 25px;
            background-color: #28a745;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
         h1 {
            color: #23bde4;
            margin: 0;
            font-size: 1.8rem;
           animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 8px #00ffc8; }
            50% { text-shadow: 0 0 20px #00ffc8; }
        }
    </style>
</head>
<body>
    <h1>Finalizar Compra</h1>
    <form method="POST" action="{{ url_for('processar_finalizacao') }}">
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required>

        <label for="numero">NÃºmero:</label>
        <input type="text" id="numero" name="numero" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required pattern="\d{5}-?\d{3}" title="Formato: 12345-678">

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required>

        <label for="complemento">Complemento (opcional):</label>
        <input type="text" id="complemento" name="complemento">

        <button type="submit">Finalizar Pedido</button>
    </form>
</body>
</html>
