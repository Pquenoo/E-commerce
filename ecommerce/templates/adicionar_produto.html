 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">âž• Adicionar Produto</h1>

    <div class="card p-4 shadow-sm">
        <form method="POST">
            {{ form.csrf_token }}

            <div class="mb-3">
                <label for="nome" class="form-label">{{ form.nome.label }}</label>
                {{ form.nome(class="form-control", id="nome") }}
            </div>

            <div class="mb-3">
                <label for="valor" class="form-label">{{ form.valor.label }}</label>
                {{ form.valor(class="form-control", id="valor") }}
            </div>

            <div class="d-grid">
                {{ form.botao_confirmacao(class="btn btn-success") }}
            </div>
        </form>
    </div>

    <div class="mt-3 text-center">
        <a href="{{ url_for('vitrine') }}" class="btn btn-link">ðŸ”™ Voltar para Vitrine</a>
    </div>
</div>

</body>
</html>
